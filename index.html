<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text-to-Speech Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lamejs is a pure JavaScript MP3 encoder -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl transform transition-all duration-500">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Audio Script to Speech</h1>
            <!-- Texto actualizado a Inglés como solicitaste -->
            <p class="text-gray-500 mt-2">Developed by Hugo Luque & Powered by AI.</p>
        </header>

        <main>
            <!-- Formulario traducido a Inglés -->
            <div class="mb-6">
                <label for="api-key" class="block text-lg font-medium text-gray-700 mb-2">Your Google AI API Key</label>
                <input type="password" id="api-key" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-300" placeholder="Paste your API Key here">
                <p class="text-xs text-gray-500 mt-1">Get your free key from Google AI Studio.</p>
            </div>

            <!-- Selección de Modo -->
            <div class="mb-6">
                <label class="block text-lg font-medium text-gray-700 mb-2">Audio Mode</label>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="audio-mode" value="single" class="form-radio h-5 w-5 text-blue-600" checked>
                        <span class="ml-2 text-gray-700">Single Voice</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="audio-mode" value="conversation" class="form-radio h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700">Conversation</span>
                    </label>
                </div>
            </div>
            
            <!-- Sección de Script de Entrada -->
            <div class="mb-6">
                <label for="script-text" class="block text-lg font-medium text-gray-700 mb-2">Your Script</label>
                <textarea id="script-text" rows="8" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-300" placeholder="Enter your text here... For example: 'Hello, world! I am a natural language model.'"></textarea>
            </div>

            <!-- Ajustes de Voz -->
            <div id="single-voice-settings" class="mb-8">
                <label for="voice-select" class="block text-lg font-medium text-gray-700 mb-2">Choose a Voice</label>
                <select id="voice-select" class="w-full p-4 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-300"></select>
            </div>

            <div id="conversation-settings" class="mb-8 hidden space-y-4">
                <div>
                    <label for="speaker-count" class="block text-lg font-medium text-gray-700 mb-2">Number of Speakers</label>
                    <input type="number" id="speaker-count" value="2" min="2" max="10" class="w-full p-4 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-300">
                </div>
                <div id="speaker-voices-container" class="space-y-3"></div>
            </div>

            <!-- Botón de Acción -->
            <button id="generate-btn" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100">
                Generate Speech
            </button>

            <!-- Sección de Carga, Reproductor de Audio y Descarga -->
            <div id="output-section" class="mt-8 text-center hidden">
                <div id="loader" class="loader mx-auto my-4 hidden"></div>
                <div id="error-message" class="text-red-500 my-4 font-medium"></div>
                <audio id="audio-player" controls class="w-full mt-4 hidden"></audio>
                <button id="download-btn" class="mt-6 w-full bg-green-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 transform hover:scale-105 hidden">
                    Download MP3
                </button>
            </div>
        </main>
    </div>

    <script type="module">
        // --- DOM Element References ---
        const apiKeyInput = document.getElementById('api-key');
        const scriptText = document.getElementById('script-text');
        const voiceSelect = document.getElementById('voice-select');
        const generateBtn = document.getElementById('generate-btn');
        const outputSection = document.getElementById('output-section');
        const loader = document.getElementById('loader');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const errorMessage = document.getElementById('error-message');
        const audioModeRadios = document.querySelectorAll('input[name="audio-mode"]');
        const singleVoiceSettings = document.getElementById('single-voice-settings');
        const conversationSettings = document.getElementById('conversation-settings');
        const speakerCountInput = document.getElementById('speaker-count');
        const speakerVoicesContainer = document.getElementById('speaker-voices-container');

        // --- State ---
        let mp3Blob = null;

        // --- Pre-built Voices from Gemini API (Translated to English) ---
        const voices = [
            { name: "Zephyr (Bright)", value: "Zephyr" },
            { name: "Puck (Upbeat)", value: "Puck" },
            { name: "Charon (Informative)", value: "Charon" },
            { name: "Kore (Firm)", value: "Kore" },
            { name: "Fenrir (Excitable)", value: "Fenrir" },
            { name: "Leda (Youthful)", value: "Leda" },
            { name: "Orus (Firm)", value: "Orus" },
            { name: "Aoede (Breezy)", value: "Aoede" },
            { name: "Callirrhoe (Easy-going)", value: "Callirrhoe" },
            { name: "Autonoe (Bright)", value: "Autonoe" },
            { name: "Enceladus (Breathy)", value: "Enceladus" },
            { name: "Iapetus (Clear)", value: "Iapetus" },
            { name: "Umbriel (Easy-going)", value: "Umbriel" },
            { name: "Algieba (Smooth)", value: "Algieba" },
            { name: "Despina (Smooth)", value: "Despina" },
        ];

        // --- Initialization ---
        function initialize() {
            populateVoices(voiceSelect);
            generateBtn.addEventListener('click', handleGenerateSpeech);
            downloadBtn.addEventListener('click', handleDownload);
            audioModeRadios.forEach(radio => radio.addEventListener('change', updateUIMode));
            speakerCountInput.addEventListener('input', () => generateSpeakerSelectors(speakerCountInput.value));
            updateUIMode(); // Initial UI setup
        }

        function populateVoices(selectElement) {
            selectElement.innerHTML = ''; // Clear existing options
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.value;
                option.textContent = voice.name;
                selectElement.appendChild(option);
            });
        }
        
        function updateUIMode() {
            const selectedMode = document.querySelector('input[name="audio-mode"]:checked').value;
            if (selectedMode === 'single') {
                singleVoiceSettings.classList.remove('hidden');
                conversationSettings.classList.add('hidden');
                scriptText.placeholder = "Enter your text here... For example: 'Hello, world! I am a natural language model.'";
            } else {
                singleVoiceSettings.classList.add('hidden');
                conversationSettings.classList.remove('hidden');
                scriptText.placeholder = "Enter a conversational script using 'Speaker 1:', 'Speaker 2:', etc.\n\nExample:\nSpeaker 1: How's it going today?\nSpeaker 2: Not too bad, how about you?";
                generateSpeakerSelectors(speakerCountInput.value);
            }
        }
        
        function generateSpeakerSelectors(count) {
            speakerVoicesContainer.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'flex items-center space-x-3';
                
                const label = document.createElement('label');
                label.htmlFor = `speaker-voice-${i}`;
                label.className = 'font-medium text-gray-700 w-1/3';
                label.textContent = `Speaker ${i} Voice`; // Traducido
                
                const select = document.createElement('select');
                select.id = `speaker-voice-${i}`;
                select.className = 'speaker-voice-select w-2/3 p-2 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
                populateVoices(select);
                
                // Assign different default voices for the first few speakers
                if (i <= voices.length) {
                    select.selectedIndex = (i - 1) % voices.length;
                }

                wrapper.appendChild(label);
                wrapper.appendChild(select);
                speakerVoicesContainer.appendChild(wrapper);
            }
        }

        // --- UI Control Functions ---
        function showLoading(isLoading) {
            loader.style.display = isLoading ? 'block' : 'none';
            generateBtn.disabled = isLoading;
            if (isLoading) {
                outputSection.style.display = 'block';
                audioPlayer.style.display = 'none';
                downloadBtn.style.display = 'none';
                errorMessage.textContent = '';
            }
        }

        function displayError(message) {
            errorMessage.textContent = message;
            outputSection.style.display = 'block';
            audioPlayer.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        // --- Core Audio Generation Logic ---
        async function handleGenerateSpeech() {
            const apiKey = apiKeyInput.value.trim();
            const text = scriptText.value.trim();

            if (!apiKey) {
                displayError("Please enter your Google AI API Key to proceed."); // Traducido
                return;
            }

            if (!text) {
                displayError("Please enter some text in the script area."); // Traducido
                return;
            }

            showLoading(true);
            mp3Blob = null; // Reset blob on each generation

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                const selectedMode = document.querySelector('input[name="audio-mode"]:checked').value;
                let payload;

                if (selectedMode === 'single') {
                    payload = {
                        contents: [{ parts: [{ text: `Say it with a clear and natural tone: ${text}` }] }], // Traducido
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceSelect.value } }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };
                } else {
                    const speakerVoiceSelectors = document.querySelectorAll('.speaker-voice-select');
                    const speakerVoiceConfigs = [];
                    speakerVoiceSelectors.forEach((select, index) => {
                        const speakerName = `Speaker ${index + 1}`; // Traducido
                        speakerVoiceConfigs.push({
                            speaker: speakerName,
                            voiceConfig: { prebuiltVoiceConfig: { voiceName: select.value } }
                        });
                    });

                    payload = {
                        contents: [{ parts: [{ text: `TTS the following conversation:\n${text}` }] }], // Traducido
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                multiSpeakerVoiceConfig: { speakerVoiceConfigs: speakerVoiceConfigs }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // --- IMPROVED ERROR HANDLING ---
                    let errorDetails = `API Error: ${response.status} ${response.statusText}`; // Traducido
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error && errorData.error.message) {
                            errorDetails = errorData.error.message;
                        }
                    } catch (e) {
                        console.warn("Could not parse error response as JSON."); // Traducido
                    }
                    throw new Error(errorDetails);
                }

                const result = await response.json();
                const audioPart = result?.candidates?.[0]?.content?.parts?.[0];

                if (!audioPart || !audioPart.inlineData?.data) {
                    throw new Error("Invalid response from API. Audio data not found."); // Traducido
                }

                const audioData = audioPart.inlineData.data;
                const mimeType = audioPart.inlineData.mimeType;
                
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                if (!sampleRateMatch) {
                    throw new Error("Could not determine sample rate from API response."); // Traducido
                }
                const sampleRate = parseInt(sampleRateMatch[1], 10);

                // --- NEW Audio Conversion Pipeline: Base64 -> PCM -> MP3 ---
                const pcmBuffer = base64ToArrayBuffer(audioData);
                const pcmInt16 = new Int16Array(pcmBuffer);
                mp3Blob = pcmToMp3(pcmInt16, sampleRate);
                
                const audioUrl = URL.createObjectURL(mp3Blob);
                audioPlayer.src = audioUrl;
                
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'block';
                errorMessage.textContent = '';

            } catch (error) {
                console.error('Speech generation failed:', error); // Traducido
                
                // --- ERROR MESSAGE IMPROVEMENT ---
                let friendlyErrorMessage = error.message;
                if (error.message.includes("API key not valid")) {
                    friendlyErrorMessage = "The API key you entered is not valid. Please check your Google AI Studio key."; // Traducido
                } else if (error.message.includes("401")) {
                    friendlyErrorMessage = "Authorization Error (401). Make sure your API key is correct and has permissions."; // Traducido
                }

                displayError(`An error occurred: ${friendlyErrorMessage}`); // Traducido
            } finally {
                showLoading(false);
            }
        }

        // --- Audio Format Conversion Helpers ---

        /**
         * Converts a Base64 string to an ArrayBuffer.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Encodes PCM data (Int16Array) to an MP3 Blob using lamejs.
         * This is the simplified and corrected function.
         * @param {Int16Array} pcmData - The PCM audio data.
         * @param {number} sampleRate - The sample rate (e.g., 24000).
         * @returns {Blob} - The MP3 audio Blob.
         */
        function pcmToMp3(pcmData, sampleRate) {
            const numChannels = 1; // Gemini TTS API returns mono
            const kbps = 128; // MP3 quality (128 kbps)
            const mp3encoder = new lamejs.Mp3Encoder(numChannels, sampleRate, kbps);
            const mp3Data = [];
            
            const sampleBlockSize = 1152; // LAME block size
            
            for (let i = 0; i < pcmData.length; i += sampleBlockSize) {
                // Get a chunk of PCM data
                const sampleChunk = pcmData.subarray(i, i + sampleBlockSize);
                
                // Encode the chunk
                const mp3buf = mp3encoder.encodeBuffer(sampleChunk);
                if (mp3buf.length > 0) {
                    mp3Data.push(mp3buf); // mp3buf is already an Int8Array
                }
            }
            
            // Flush any remaining data in the encoder
            const mp3buf = mp3encoder.flush();
            if (mp3buf.length > 0) {
                mp3Data.push(mp3buf);
            }
            
            // Create the final MP3 Blob
            return new Blob(mp3Data, { type: 'audio/mpeg' });
        }


        /**
         * Handles the download of the MP3 file.
         */
        function handleDownload() {
            if (mp3Blob) {
                const url = URL.createObjectURL(mp3Blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'speech.mp3';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }
        }

        initialize();
    </script>
</body>
</html>
